
# Site settings
title: RGBDS online docs
description: >-
  Online docs for RGBDS, the community's preferred Game Boy assembler.
tagline: Online docs for RGBDS
keywords:
  - gbdev
  - gb dev
  - game boy
  - gameboy
  - gamedev
  - game dev
  - assembly
  - asm
baseurl: "/"
url: "https://rgbds.gbdev.io"
logo: /assets/rgbds.png
twitter:
  card: summary_large_image
  username: gbdev0
author: gbdev0
social:
  name: GBDev
  links:
    - https://twitter.com/gbdev0
    - https://github.com/gbdev
lang: en_US

# Front matter defaults
defaults:
  - scope:
      path: ""
    values:
      image: /assets/rgbds.png
      breadcrumbs: true

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  # Include these last, so as to process content generated from other plugins
  - jekyll-feed
  - jekyll-sitemap

# Collections (folders to be processed)
collections:
  documentation:
    output: true
    permalink: /docs/:path
  installation:
    output: true
    permalink: /install/:path
  faq:
    order:
      - test.md

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .gitignore
